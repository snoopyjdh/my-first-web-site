<!-- head > 본문을 설명하는 파트를 묶기 -->
<!-- 본문을 설명, 또는 로드하는 방식을 설명 -->
<!doctype html>
<html>
    <head>
        <!-- title > 웹페이지 제목 정의 -->
        <title>WEB1 - HTML</title>
        <!-- meta > 페이지를 읽을 때 text의 형태를 정의하는 기능 -->
        <meta charset = "utf-8">
    </head>
    <body>
        <!-- 하이퍼링크 > anchor의 a를 약어로 하여 사용 -->
        <!-- #1. 하이퍼링크 : href
        #2. 새탭으로 열기 : target = "_blank"
        #3. 팁주기 : title(마우스를 가져갈 시 하단 박스로 설명하는 문구) -->
        <h1><a href="index.html">WEB</a></h1>
        <ol>
            <li> <a href="html_1.html">HTML</a></li>
            <li> <a href="html_2.html">CSS</a></li>
            <li> <a href="html_3.html">Javascript</a></li><br>
        </ol>
        <h2>HTML</h2>
        <P><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="html5 specification">Hypertext Martkup Language (HTML)</a> is the standard markup language for <strong>creating <u>web</u> pages</strong> and web applications.</P>
        <img src = "coding.jpg" width = "75%">
        <p><p style = "margin-top:45px;">HTML elements are the building blocks of HTML pages.</p>
    </body>
</html>
